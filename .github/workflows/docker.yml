name: Build and Push Docker Images

on:
  release:
    types: [published]
  push:
    branches:
      - main
    paths:
      - 'Dockerfile*'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            tag-suffix: ""
            extra-tags: ""
            platforms: linux/amd64
            description: "GPU-enabled (default)"
          - dockerfile: Dockerfile.cpu
            tag-suffix: "-cpu"
            extra-tags: "type=raw,value=cpu,enable={{is_default_branch}}"
            platforms: linux/amd64,linux/arm64
            description: "CPU-only (lightweight)"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}${{ matrix.tag-suffix }}
            type=semver,pattern={{major}}.{{minor}}${{ matrix.tag-suffix }}
            type=sha,prefix={{branch}}-,suffix=${{ matrix.tag-suffix }}
            type=raw,value=latest${{ matrix.tag-suffix }},enable={{is_default_branch}}
            ${{ matrix.extra-tags }}
          labels: |
            org.opencontainers.image.title=QueryGym
            org.opencontainers.image.description=LLM-based Query Reformulation Toolkit
            org.opencontainers.image.vendor=QueryGym Team
            org.opencontainers.image.licenses=Apache-2.0

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Generate image summary
        run: |
          echo "### ðŸ³ Docker Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.tag-suffix }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Description:** ${{ matrix.description }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pull command:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest${{ matrix.tag-suffix }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
