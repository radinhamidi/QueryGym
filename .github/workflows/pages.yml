# GitHub Pages deployment for standalone HTML pages (leaderboard, etc.)
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'docs/leaderboard.html'
      - '.github/workflows/pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Create pages directory
        run: |
          mkdir -p _site
          cp docs/leaderboard.html _site/leaderboard.html
          # Create a simple index that redirects to ReadTheDocs
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>QueryGym</title>
            <meta http-equiv="refresh" content="0; url=https://querygym.readthedocs.io/">
            <link rel="canonical" href="https://querygym.readthedocs.io/">
          </head>
          <body>
            <p>Redirecting to <a href="https://querygym.readthedocs.io/">QueryGym Documentation</a>...</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
