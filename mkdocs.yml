site_name: querygym Documentation
site_description: LLM-based Query Reformulation Toolkit
site_author: Radin Hamidi, Amin Bigdeli, Mert Incesu, Negar Arabzadeh
site_url: https://querygym.readthedocs.io

repo_name: radinhamidi/QueryGym
repo_url: https://github.com/radinhamidi/QueryGym
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            docstring_style: google
            show_source: false
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - CLI Usage: user-guide/cli.md
      - Loading Datasets: user-guide/datasets.md
      - Query Reformulation: user-guide/reformulation.md
      - Searcher Interface: user-guide/searcher.md
      - Prompt Bank: user-guide/prompts.md
  - API Reference:
      - Core: api/core.md
      - Methods: api/methods.md
      - Data Loaders: api/loaders.md
      - Adapters: api/adapters.md
  - Development:
      - Contributing: development/contributing.md
      - Development Guide: development/guide.md
  - About:
      - Changelog: about/changelog.md
      - License: about/license.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/radinhamidi/QueryGym
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/querygym/

